# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pymsis

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-2019, ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', '3.11-dev']
    env:
      FC: gfortran-9
      F77: gfortran-9
      F90: gfortran-9
      CC: gcc-9
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    # Only on the Windows runner
    - name: Add Windows environment settings
      if: startsWith(matrix.os, 'windows')
      run: |
        echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
        echo "C:\msys64\usr\bin" >> $GITHUB_PATH
        echo "FC=gfortran" >> $GITHUB_ENV
        echo "F77=gfortran" >> $GITHUB_ENV
        echo "F90=gfortran" >> $GITHUB_ENV
        echo "CC=gcc" >> $GITHUB_ENV

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download source files
      run: |
        python .github/workflows/download_mirror.py

    - name: Install pymsis
      run: |
        python -m pip install --upgrade pip
        pip install -v .[tests]

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --show-source --statistics

    - name: Test with pytest
      run: pytest --color=yes --cov --cov-report=xml --pyargs pymsis

    - name: Upload code coverage
      uses: codecov/codecov-action@v2
